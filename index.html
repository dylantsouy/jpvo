    <style>
        h1 {
            background: #2B3648;
            color: white;
            height: 120px;
            line-height: 170px;
            padding-left: 20px;
        }

        .slect {
            margin-top: 50px
        }

        body {

        }

        .menu {
            background: white;
            margin-top: 20px;

        }

        footer {
            font-size: 1.2em;
            color: white;
            float: right;
            margin-top: 20px;
            animation: myfirst 5s;
            -moz-animation: myfirst 5s;
            -webkit-animation: myfirst 5s;
            -o-animation: myfirst 5s;
            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
        }

        @keyframes myfirst {
            0% {
                color: pink;
            }

            25% {
                color: rgb(216, 112, 173);
            }

            50% {
                color: purple;
            }

            75% {
                color: rgb(216, 112, 173);
            }

            100% {
                color: pink;
            }
        }

        @-webkit-keyframes myfirst {

            0% {
                color: pink;
            }

            25% {
                color: rgb(216, 112, 173);
            }

            50% {
                color: purple;
            }

            75% {
                color: rgb(216, 112, 173);
            }

            100% {
                color: pink;
            }
        }

        .type {
            font-size: 20px;
            display: inline-block;
            width: 25%;
            text-align: center;
        }

        .title {
            font-size: 20px;
            display: inline-block;
            width: 25%;
            text-align: center;
        }

        .chinese {
            font-size: 20px;
            display: inline-block;
            width: 33.333%;
            text-align: center;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .number {
            font-size: 20px;
            display: inline-block;
            width: 12%;
            text-align: center;
            background: #2B3648;
            color: white;
        }


        .chinese1 {
            font-size: 20px;
            display: inline-block;
            width: 33.333%;
            text-align: center;
        }

        .chinese:hover {
            color: orange;
            background: #e4e4e4;
        }

        .chinese:active,
        .chinese:focus {
            color: orangered;
            background: #e4e4e4;
            transform: scale(1.5);
            -webkit-transform: scale(1.5);
            transition-duration: 0.5s;
            -webkit-transition-duration: 0.5s;

        }

        .menuItem {
            border-top: 2px solid #e4e4e4;

        }




        .container {
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter {
            margin-top: 5px;
        }

        .menuItem:nth-of-type(1) {
            border-radius: 10px 10px 0 0;
        }

        .menuItem:nth-last-child()) {
            border-radius: 0 0 10px 10px;
        }

        .up {
            background: orange;
            color: white;
            font-weight: bold;
            height: 50px;
            line-height: 50px;
        }

        .number1 {
            font-size: 20px;
            display: inline-block;
            width: 12%;
            text-align: center;
            background: #2B3648;
            color: white;
        }

                <div class="menu">
                    <div class="up">

                        <span class="type">漢字假名</span>
                        <span class="title">純假名</span>
                        <span class="chinese1">中文</span>

                    <div class="menuItem" v-for='(item,index) in titleMenu'>

                        <span class="title">{{item.tittle}}</span>

                </div>
